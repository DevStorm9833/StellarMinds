<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialytics Pro - Unified Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .transition-all-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .chart-container { position: relative; width: 100%; }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }

        .fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Platform Color Tokens */
        .color-linkedin { color: #0077b5; }
        .color-twitter { color: #1da1f2; }
        .color-youtube { color: #ff0000; }
        .color-instagram { color: #e1306c; }
        .color-threads { color: #000000; }
        .color-facebook { color: #1877f2; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">

    <div id="app" class="min-h-screen flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed left-0 top-0 h-full bg-slate-950 text-white z-50 flex flex-col transition-all-custom w-20 overflow-hidden border-r border-slate-800">
            <!-- Sidebar Content Injected via JS -->
        </aside>

        <!-- Main Content -->
        <main id="main-container" class="ml-20 flex-1 transition-all-custom">
            <!-- Top Navigation Bar -->
            <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 md:px-8 py-4 flex items-center justify-between">
                <div id="breadcrumb" class="flex items-center gap-2 text-sm">
                    <div class="flex items-center justify-center w-8 h-8 bg-indigo-100 rounded-lg text-indigo-600">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                    <span id="current-tab-label" class="text-slate-900 font-bold text-lg">Dashboard</span>
                </div>
                
                <div class="flex items-center gap-6">
                    <div id="global-filters" class="hidden md:flex items-center gap-3">
                        <select onchange="setTimeRange(this.value)" class="bg-slate-50 border border-slate-200 px-3 py-2 rounded-lg text-xs font-semibold outline-none focus:ring-2 focus:ring-indigo-500 transition-all cursor-pointer hover:bg-slate-100">
                            <option value="7">Last 7 Days</option>
                            <option value="30" selected>Last 30 Days</option>
                            <option value="90">Last Quarter</option>
                        </select>
                        <select onchange="setPlatform(this.value)" id="platform-select" class="bg-slate-50 border border-slate-200 px-3 py-2 rounded-lg text-xs font-semibold outline-none focus:ring-2 focus:ring-indigo-500 transition-all cursor-pointer hover:bg-slate-100">
                            <option value="All">All Platforms</option>
                        </select>
                    </div>
                    <div class="h-8 w-px bg-slate-200 hidden md:block"></div>
                    <div class="flex items-center gap-3">
                        <div class="text-right hidden sm:block">
                            <p class="text-xs font-bold text-slate-900">Alex Rivers</p>
                            <p class="text-[10px] text-slate-400 font-medium">Marketing Director</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-sm border-2 border-white shadow-md cursor-pointer hover:scale-105 transition-transform">
                            AR
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Dashboard Content Container -->
            <div id="content-body" class="p-4 md:p-8 max-w-[1600px] mx-auto space-y-8 pb-20">
                <!-- Tab content will be rendered here -->
            </div>
        </main>
    </div>

    <script>
        // --- DATA & STATE ---
        const PLATFORMS = [
            { id: 'LinkedIn', icon: 'linkedin', color: 'color-linkedin', bg: 'bg-blue-50' },
            { id: 'Twitter', icon: 'twitter', color: 'color-twitter', bg: 'bg-sky-50' },
            { id: 'Youtube', icon: 'youtube', color: 'color-youtube', bg: 'bg-red-50' },
            { id: 'Facebook', icon: 'facebook', color: 'color-facebook', bg: 'bg-indigo-50' },
            { id: 'Instagram', icon: 'instagram', color: 'color-instagram', bg: 'bg-pink-50' },
            { id: 'Threads', icon: 'at-sign', color: 'color-threads', bg: 'bg-slate-100' }
        ];
        
        const FORMATS = ['Reel', 'Carousel', 'Static', 'Story', 'Short', 'Video'];
        const TOPICS = ['Growth Hacks', 'Product UI', 'Team Culture', 'Expert Interview', 'Industry Trends', 'Tutorial'];

        const state = {
            activeTab: 'content',
            timeRange: 30,
            selectedPlatform: 'All',
            selectedMetric: 'Views',
            isSidebarOpen: false,
            data: [],
            isAiTyping: false
        };

        const formatNum = (num) => {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        };

        function generateData() {
            const data = [];
            const today = new Date();
            // Generate robust dataset
            for (let i = 0; i < 800; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - Math.floor(i / 3)); // Multiple posts per day
                const platform = PLATFORMS[Math.floor(Math.random() * PLATFORMS.length)];
                
                // Varied reach based on platform
                let baseReach = Math.floor(Math.random() * 8000) + 2000;
                if (platform.id === 'Youtube') baseReach *= 2.5;
                
                const likes = Math.floor(baseReach * (Math.random() * 0.08 + 0.02));
                
                data.push({
                    id: `p-${i}`,
                    date: date.toISOString().split('T')[0],
                    platform: platform.id,
                    format: FORMATS[Math.floor(Math.random() * FORMATS.length)],
                    topic: TOPICS[Math.floor(Math.random() * TOPICS.length)],
                    reach: Math.floor(baseReach),
                    likes,
                    comments: Math.floor(likes * 0.1),
                    shares: Math.floor(likes * 0.05),
                    engagement: parseFloat((((likes * 1.5) / baseReach) * 100).toFixed(2)),
                    subs: Math.floor(baseReach * 0.002)
                });
            }
            return data;
        }

        state.data = generateData();

        function getFilteredData() {
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - state.timeRange);
            return state.data.filter(d => {
                const dDate = new Date(d.date);
                return dDate >= cutoff && (state.selectedPlatform === 'All' || d.platform === state.selectedPlatform);
            });
        }

        // --- RENDERERS ---

        function renderSidebar() {
            const items = [
                { id: 'content', icon: 'layout-dashboard', label: 'Dashboard' },
                { id: 'strategy', icon: 'brain-circuit', label: 'Strategy' },
                { id: 'audience', icon: 'users', label: 'Audience' },
                { id: 'reports', icon: 'table-2', label: 'Reports' },
                { id: 'ai', icon: 'bot', label: 'AI Analyst' }
            ];
            
            const sidebar = document.getElementById('sidebar');
            const width = state.isSidebarOpen ? 'w-64' : 'w-20';
            const opacity = state.isSidebarOpen ? 'opacity-100' : 'opacity-0 invisible';
            const logoText = state.isSidebarOpen ? 'SOCIALYTICS' : 'S';

            sidebar.className = `fixed left-0 top-0 h-full bg-slate-950 text-white z-50 flex flex-col transition-all-custom ${width} border-r border-slate-800 shadow-2xl`;
            
            sidebar.innerHTML = `
                <div class="h-20 flex items-center px-6 border-b border-slate-900">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shrink-0 shadow-lg shadow-indigo-500/40">
                            <i data-lucide="zap" class="w-5 h-5 fill-white"></i>
                        </div>
                        <span class="font-black text-xl tracking-tighter transition-all duration-300 ${state.isSidebarOpen ? 'opacity-100' : 'opacity-0 w-0 overflow-hidden'}">${logoText}</span>
                    </div>
                </div>

                <div class="flex-1 px-3 space-y-2 mt-6">
                    ${items.map(item => `
                        <button onclick="setTab('${item.id}')" 
                            class="w-full flex items-center gap-4 px-4 py-3 rounded-xl transition-all-custom group relative overflow-hidden ${state.activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/20' : 'text-slate-400 hover:bg-slate-900 hover:text-white'}">
                            <i data-lucide="${item.icon}" class="w-5 h-5 shrink-0 relative z-10 ${state.activeTab === item.id ? 'text-white' : 'group-hover:text-indigo-400'}"></i>
                            <span class="text-sm font-semibold whitespace-nowrap transition-all duration-300 relative z-10 ${opacity}">${item.label}</span>
                        </button>
                    `).join('')}
                </div>

                <div class="p-4 border-t border-slate-900 mt-auto bg-slate-950">
                    <button onclick="toggleSidebar()" class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 hover:text-white transition-all-custom rounded-xl hover:bg-slate-900">
                        <i data-lucide="${state.isSidebarOpen ? 'chevron-left' : 'chevron-right'}" class="w-5 h-5 shrink-0"></i>
                        <span class="text-xs font-bold uppercase tracking-widest transition-all duration-300 ${opacity}">Collapse</span>
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        function renderTabContent() {
            const container = document.getElementById('content-body');
            const labels = {
                'content': 'Overview Dashboard',
                'strategy': 'Content Strategy',
                'audience': 'Audience Demographics',
                'reports': 'Detailed Reports',
                'ai': 'AI Insights'
            };
            document.getElementById('current-tab-label').innerText = labels[state.activeTab];
            
            // Clear container with fade out effect theoretically, but direct replace for responsiveness
            container.innerHTML = '';

            switch(state.activeTab) {
                case 'content': renderContentTab(container); break;
                case 'strategy': renderStrategyTab(container); break;
                case 'audience': renderAudienceTab(container); break;
                case 'reports': renderReportsTab(container); break;
                case 'ai': renderAiTab(container); break;
            }
            lucide.createIcons();
        }

        // --- TAB: DASHBOARD (CONTENT) ---
        function renderContentTab(container) {
            const data = getFilteredData();
            const totals = {
                views: data.reduce((a, b) => a + b.reach, 0),
                likes: data.reduce((a, b) => a + b.likes, 0),
                eng: (data.reduce((a, b) => a + b.engagement, 0) / data.length || 0).toFixed(2),
                subs: data.reduce((a, b) => a + b.subs, 0)
            };

            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 fade-in-up">
                    ${[
                        { label: 'Total Reach', val: formatNum(totals.views), icon: 'eye', color: 'text-blue-600', bg: 'bg-blue-50', trend: '+12%' },
                        { label: 'Engagements', val: formatNum(totals.likes), icon: 'heart', color: 'text-pink-600', bg: 'bg-pink-50', trend: '+5%' },
                        { label: 'Avg Eng. Rate', val: totals.eng + '%', icon: 'zap', color: 'text-amber-600', bg: 'bg-amber-50', trend: '-1%' },
                        { label: 'Net Followers', val: '+' + formatNum(totals.subs), icon: 'user-plus', color: 'text-emerald-600', bg: 'bg-emerald-50', trend: '+8%' }
                    ].map(card => `
                        <div class="glass-card p-6 rounded-3xl hover:-translate-y-1 transition-transform duration-300">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center gap-3">
                                    <div class="${card.bg} ${card.color} p-2.5 rounded-xl"><i data-lucide="${card.icon}" class="w-5 h-5"></i></div>
                                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">${card.label}</span>
                                </div>
                                <span class="text-[10px] font-bold ${card.trend.includes('+') ? 'text-emerald-500 bg-emerald-50' : 'text-rose-500 bg-rose-50'} px-2 py-1 rounded-full">${card.trend}</span>
                            </div>
                            <div class="text-3xl font-black text-slate-900 tracking-tight">${card.val}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="bg-white p-6 md:p-8 rounded-[32px] border border-slate-200 shadow-sm relative overflow-hidden fade-in-up" style="animation-delay: 0.1s">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8">
                        <div>
                            <h2 class="text-xl font-bold text-slate-900">Performance Velocity</h2>
                            <p class="text-sm text-slate-500">Interaction density and reach over time.</p>
                        </div>
                        <div class="flex items-center gap-2 bg-slate-100 p-1.5 rounded-xl self-start md:self-auto">
                            ${['Views', 'Likes', 'Eng Rate'].map(m => `
                                <button onclick="setMetric('${m}')" class="px-4 py-2 rounded-lg text-xs font-bold transition-all ${state.selectedMetric === m ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-200'}">${m}</button>
                            `).join('')}
                        </div>
                    </div>
                    <div class="h-[350px] chart-container">
                        <canvas id="main-trend-chart"></canvas>
                    </div>
                    
                    <div class="mt-6 flex flex-wrap items-center gap-3 text-xs text-slate-400 font-medium">
                        <i data-lucide="info" class="w-4 h-4 text-indigo-500"></i>
                        <span>Hover over data points to see content drilldown below.</span>
                    </div>
                </div>

                <div id="day-drilldown" class="min-h-0 transition-all duration-500"></div>
            `;

            setTimeout(() => initTrendChart(data), 50);
        }

        // --- TAB: STRATEGY ---
        function renderStrategyTab(container) {
            const data = getFilteredData();
            
            // Heuristic analysis
            const bestFormat = FORMATS.map(f => {
                const fData = data.filter(d => d.format === f);
                return { format: f, avg: fData.length ? fData.reduce((s,i)=>s+i.reach,0)/fData.length : 0 };
            }).sort((a,b)=>b.avg-a.avg)[0].format;

            const bestTopic = TOPICS.map(t => {
                const tData = data.filter(d => d.topic === t);
                return { topic: t, avg: tData.length ? tData.reduce((s,i)=>s+i.engagement,0)/tData.length : 0 };
            }).sort((a,b)=>b.avg-a.avg)[0].topic;

            container.innerHTML = `
                <div class="space-y-8 fade-in-up">
                    <div class="bg-gradient-to-r from-indigo-600 to-violet-600 p-8 md:p-12 rounded-[40px] text-white relative overflow-hidden shadow-2xl shadow-indigo-200">
                        <div class="relative z-10 max-w-2xl">
                            <div class="inline-flex items-center gap-2 bg-white/20 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-4 border border-white/20">
                                <i data-lucide="sparkles" class="w-3 h-3"></i> AI Analysis Active
                            </div>
                            <h2 class="text-3xl md:text-4xl font-black mb-4 tracking-tight">Content Intelligence</h2>
                            <p class="text-indigo-100 text-lg mb-8 leading-relaxed">Analyzing your last ${state.timeRange} days, we've decoded the patterns driving your highest conversion.</p>
                            <div class="flex flex-wrap gap-4">
                                <div class="bg-white/10 backdrop-blur-md px-6 py-4 rounded-2xl border border-white/20">
                                    <div class="text-[10px] font-bold uppercase text-indigo-200 mb-1">Winning Format</div>
                                    <div class="text-2xl font-bold">${bestFormat}s</div>
                                </div>
                                <div class="bg-white/10 backdrop-blur-md px-6 py-4 rounded-2xl border border-white/20">
                                    <div class="text-[10px] font-bold uppercase text-indigo-200 mb-1">Winning Topic</div>
                                    <div class="text-2xl font-bold">${bestTopic}</div>
                                </div>
                            </div>
                        </div>
                        <i data-lucide="brain-circuit" class="absolute right-[-40px] bottom-[-40px] w-80 h-80 text-white/10 rotate-12"></i>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-8 rounded-3xl border border-slate-200 hover:shadow-xl hover:shadow-emerald-500/5 transition-all group">
                            <div class="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                                <i data-lucide="trending-up" class="w-7 h-7"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-3 text-slate-900">Maximize Reach</h3>
                            <p class="text-slate-500 text-sm leading-relaxed mb-6">Your <b>${bestFormat}</b> content is overperforming by 42%. Shift 20% of your production budget to this format.</p>
                            <button class="text-emerald-600 font-bold text-xs uppercase tracking-widest hover:underline flex items-center gap-2">View Roadmap <i data-lucide="arrow-right" class="w-3 h-3"></i></button>
                        </div>
                        <div class="bg-white p-8 rounded-3xl border border-slate-200 hover:shadow-xl hover:shadow-blue-500/5 transition-all group">
                            <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                                <i data-lucide="message-square" class="w-7 h-7"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-3 text-slate-900">Audience Sentiment</h3>
                            <p class="text-slate-500 text-sm leading-relaxed mb-6">Discussions around <b>${bestTopic}</b> have increased by 150%. High relevance detected. Double down on this pillar.</p>
                            <button class="text-blue-600 font-bold text-xs uppercase tracking-widest hover:underline flex items-center gap-2">See Analysis <i data-lucide="arrow-right" class="w-3 h-3"></i></button>
                        </div>
                        <div class="bg-white p-8 rounded-3xl border border-slate-200 hover:shadow-xl hover:shadow-amber-500/5 transition-all group">
                            <div class="w-14 h-14 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                                <i data-lucide="calendar" class="w-7 h-7"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-3 text-slate-900">Optimal Timing</h3>
                            <p class="text-slate-500 text-sm leading-relaxed mb-6">Your reach peaks between 8 AM and 10 AM EST. Schedule your upcoming "Industry News" posts here.</p>
                            <button class="text-amber-600 font-bold text-xs uppercase tracking-widest hover:underline flex items-center gap-2">View Schedule <i data-lucide="arrow-right" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- TAB: AUDIENCE ---
        function renderAudienceTab(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 fade-in-up">
                    <div class="bg-white p-8 rounded-[32px] border border-slate-200 shadow-sm">
                        <div class="flex items-center justify-between mb-8">
                            <h3 class="text-xl font-bold text-slate-900">Age Demographics</h3>
                            <button class="text-slate-400 hover:text-indigo-600"><i data-lucide="more-horizontal"></i></button>
                        </div>
                        <div class="h-[300px]"><canvas id="audience-age-chart"></canvas></div>
                        <div class="mt-6 text-center text-sm text-slate-500">Primary audience segment: <span class="font-bold text-indigo-600">25-34 years</span></div>
                    </div>
                    <div class="bg-white p-8 rounded-[32px] border border-slate-200 shadow-sm">
                        <div class="flex items-center justify-between mb-8">
                            <h3 class="text-xl font-bold text-slate-900">Device Usage</h3>
                            <button class="text-slate-400 hover:text-indigo-600"><i data-lucide="more-horizontal"></i></button>
                        </div>
                        <div class="h-[300px]"><canvas id="device-chart"></canvas></div>
                        <div class="mt-6 text-center text-sm text-slate-500">Mobile dominance requires <span class="font-bold text-indigo-600">Vertical Video</span> focus.</div>
                    </div>
                </div>
            `;
            setTimeout(() => initAudienceCharts(), 50);
        }

        // --- TAB: REPORTS (TABLE) ---
        function renderReportsTab(container) {
            const data = getFilteredData().sort((a,b) => b.reach - a.reach); // Sort by reach default
            
            container.innerHTML = `
                <div class="bg-white rounded-[32px] border border-slate-200 overflow-hidden shadow-sm fade-in-up">
                    <div class="p-6 md:p-8 border-b border-slate-100 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h2 class="text-xl font-black text-slate-900">Content Master Log</h2>
                            <p class="text-sm text-slate-500">Detailed metrics for exported views.</p>
                        </div>
                        <div class="flex gap-3">
                            <button class="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-xl text-xs font-bold hover:bg-slate-50">Filter</button>
                            <button class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2 hover:bg-slate-800 shadow-lg shadow-slate-200">
                                <i data-lucide="download" class="w-4 h-4"></i> Export CSV
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-50/50 border-b border-slate-200">
                                <tr>
                                    <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Date</th>
                                    <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Platform</th>
                                    <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Topic & Format</th>
                                    <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Reach</th>
                                    <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Likes</th>
                                    <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Eng Rate</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                ${data.slice(0, 20).map(p => {
                                    const plat = PLATFORMS.find(pl => pl.id === p.platform);
                                    return `
                                    <tr class="hover:bg-slate-50 transition-colors group">
                                        <td class="px-6 py-4 text-xs font-bold text-slate-500">${new Date(p.date).toLocaleDateString()}</td>
                                        <td class="px-6 py-4">
                                            <div class="flex items-center gap-2">

        // --- TAB: AI ANALYST ---
        function renderAiTab(container) {
            container.innerHTML = `
                <div class="max-w-4xl mx-auto space-y-6 fade-in-up">

                        <div>
                            <h2 class="text-2xl font-extrabold mb-2 flex items-center gap-3">
                                <i data-lucide="sparkles" class="w-6 h-6 text-amber-300"></i>

                            <p class="text-indigo-100 text-sm max-w-md leading-relaxed">Our neural network has analyzed ${formatNum(state.data.length)} data points to provide your strategic edge.</p>
                        </div>
                        <button onclick="generateAiInsights()" class="bg-white text-indigo-600 px-6 py-3 rounded-2xl font-bold shadow-lg hover:scale-105 transition-all flex items-center gap-2">

                    </div>

                    <div id="ai-chat-container" class="space-y-6 pb-8">
                        <div class="glass-card p-8 rounded-[32px] flex gap-5 ai-message">
                            <div class="w-12 h-12 rounded-2xl bg-indigo-100 text-indigo-600 flex items-center justify-center shrink-0 shadow-inner">
                                <i data-lucide="bot" class="w-6 h-6"></i>
                            </div>
                            <div class="space-y-4 pt-1 flex-1">
                                <div class="flex items-center gap-2">
                                    <span class="text-sm font-bold text-slate-900">AI Analyst</span>
                                    <span class="text-[10px] font-bold text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full">Just now</span>
                                </div>
                                <p class="text-slate-600 leading-relaxed">Hello Alex. I've finished scanning your latest performance metrics. Based on the 30-day trend, I've identified several strategic opportunities for your brand.</p>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="bg-indigo-50/50 p-5 rounded-2xl border border-indigo-100 hover:border-indigo-200 transition-colors cursor-pointer">
                                        <div class="flex items-center gap-2 mb-2">
                                            <i data-lucide="zap" class="w-4 h-4 text-indigo-600"></i>
                                            <div class="text-indigo-600 font-bold text-xs uppercase tracking-wider">High Impact</div>
                                        </div>

                                        <div class="flex items-center gap-2 mb-2">

                        </div>
                        <div id="ai-typing-indicator" class="hidden flex gap-4 pl-4">
                            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center animate-pulse-soft">
                                <i data-lucide="more-horizontal" class="text-slate-400"></i>

                        </div>
                    </div>
                </div>
            `;
        }

        // --- CHARTS & INTERACTIONS ---

        function initTrendChart(data) {
            const ctx = document.getElementById('main-trend-chart');
            if (!ctx) return;

            // Aggregate data by date
            const grouped = data.reduce((acc, curr) => {
                if (!acc[curr.date]) acc[curr.date] = { views: 0, likes: 0, eng: 0, count: 0, posts: [] };
                acc[curr.date].views += curr.reach;
                acc[curr.date].likes += curr.likes;
                acc[curr.date].eng += curr.engagement;
                acc[curr.date].count++;
                acc[curr.date].posts.push(curr);
                return acc;
            }, {});

            const sortedDates = Object.keys(grouped).sort();
            const labels = sortedDates.map(d => new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
            
            let chartValues = [];
            if (state.selectedMetric === 'Views') chartValues = sortedDates.map(d => grouped[d].views);
            else if (state.selectedMetric === 'Likes') chartValues = sortedDates.map(d => grouped[d].likes);
            else chartValues = sortedDates.map(d => (grouped[d].eng / grouped[d].count).toFixed(2));

            // Create gradient
            const gradient = ctx.getContext('2d').createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.2)');
            gradient.addColorStop(1, 'rgba(99, 102, 241, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: state.selectedMetric,
                        data: chartValues,
                        borderColor: '#6366f1',
                        borderWidth: 3,
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#ffffff',
                        pointHoverBorderColor: '#6366f1',
                        pointHoverBorderWidth: 3,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: { legend: { display: false }, tooltip: { 
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        titleFont: { family: 'Inter', size: 13 },
                        bodyFont: { family: 'Inter', size: 13, weight: 'bold' },
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: false
                    } },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: '#f1f5f9', drawBorder: false },
                            ticks: { font: { weight: '600', size: 10, family: 'Inter' }, color: '#94a3b8' }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { font: { weight: '600', size: 10, family: 'Inter' }, color: '#94a3b8', maxRotation: 0, autoSkip: true, maxTicksLimit: 8 }
                        }
                    },
                    onHover: (e, el) => {
                        if (el.length > 0) {
                            const index = el[0].index;
                            const date = sortedDates[index];
                            updateDrilldownPreview(grouped[date].posts, date);
                        }
                    }
                }
            });
        }

        function initAudienceCharts() {
            const ctxAge = document.getElementById('audience-age-chart');
            const ctxDev = document.getElementById('device-chart');
            if(!ctxAge || !ctxDev) return;

            new Chart(ctxAge, {
                type: 'bar',
                data: {
                    labels: ['18-24', '25-34', '35-44', '45-54', '55+'],
                    datasets: [{
                        label: '% Audience',
                        data: [15, 42, 28, 10, 5],
                        backgroundColor: ['#c7d2fe', '#6366f1', '#818cf8', '#a5b4fc', '#e0e7ff'],
                        borderRadius: 6,
                        barPercentage: 0.6
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { y: { grid: { display: false } }, x: { grid: { display: false } } }
                }
            });

            new Chart(ctxDev, {
                type: 'doughnut',
                data: {
                    labels: ['Mobile', 'Desktop', 'Tablet'],
                    datasets: [{
                        data: [78, 18, 4],
                        backgroundColor: ['#6366f1', '#f43f5e', '#fbbf24'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } } }, cutout: '75%' }
            });
        }

        function updateDrilldownPreview(posts, dateString) {
            const container = document.getElementById('day-drilldown');
            if (!container) return;
            
            const dateStr = new Date(dateString).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            
            container.innerHTML = `
                <div class="mt-8 bg-slate-900 p-8 rounded-[40px] text-white animate-slide-up shadow-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-600/20 blur-[100px] rounded-full pointer-events-none"></div>
                    <div class="relative z-10">
                        <div class="flex items-center justify-between mb-8">
                            <div>
                                <div class="text-indigo-400 font-bold text-[10px] uppercase tracking-widest mb-1">Drilldown Log</div>
                                <h3 class="text-2xl font-bold">${dateStr}</h3>
                            </div>
                            <div class="text-right">
                                <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Posts</div>
                                <div class="text-xl font-bold">${posts.length}</div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${posts.map(p => {
                                const plat = PLATFORMS.find(pl => pl.id === p.platform);
                                return `
                                    <div class="bg-slate-800/50 border border-slate-700/50 p-5 rounded-3xl hover:border-indigo-500/50 hover:bg-slate-800 transition-all group cursor-default">
                                        <div class="flex justify-between items-start mb-4">
                                            <div class="${plat.bg} ${plat.color} p-2 rounded-xl"><i data-lucide="${plat.icon}" class="w-4 h-4"></i></div>
                                            <div class="bg-slate-950 text-[10px] font-bold px-2 py-1 rounded text-slate-400 uppercase tracking-wide border border-slate-800">${p.format}</div>
                                        </div>
                                        <div class="font-bold text-base mb-4 line-clamp-2 leading-tight">${p.topic}</div>
                                        <div class="grid grid-cols-2 gap-4 border-t border-slate-700/50 pt-4">
                                            <div>
                                                <div class="text-[9px] text-slate-500 font-bold uppercase tracking-wider mb-1">Reach</div>
                                                <div class="text-sm font-bold text-slate-200">${formatNum(p.reach)}</div>
                                            </div>
                                            <div>
                                                <div class="text-[9px] text-slate-500 font-bold uppercase tracking-wider mb-1">Engagement</div>
                                                <div class="text-sm font-bold text-indigo-400">${p.engagement}%</div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- ACTIONS ---

        function setTab(id) {
            state.activeTab = id;
            renderSidebar();
            renderTabContent();
        }

        function toggleSidebar() {
            state.isSidebarOpen = !state.isSidebarOpen;
            renderSidebar();
            // Layout adjustment
            const main = document.getElementById('main-container');
            main.style.marginLeft = state.isSidebarOpen ? '256px' : '80px';
        }

        function setPlatform(val) {
            state.selectedPlatform = val;
            renderTabContent();
        }

        function setTimeRange(val) {
            state.timeRange = parseInt(val);
            renderTabContent();
        }

        function setMetric(val) {
            state.selectedMetric = val;
            renderTabContent();
        }

        function generateAiInsights() {
            const chat = document.getElementById('ai-chat-container');
            const indicator = document.getElementById('ai-typing-indicator');
            if(!chat || !indicator) return;

            indicator.classList.remove('hidden');
            
            setTimeout(() => {
                indicator.classList.add('hidden');
                const newMessage = document.createElement('div');
                newMessage.className = 'glass-card p-8 rounded-[32px] flex gap-5 ai-message animate-slide-up';
                newMessage.innerHTML = `
                    <div class="w-12 h-12 rounded-2xl bg-indigo-100 text-indigo-600 flex items-center justify-center shrink-0 shadow-inner">
                        <i data-lucide="bot" class="w-6 h-6"></i>
                    </div>
                    <div class="space-y-4 pt-1 flex-1">
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-bold text-slate-900">AI Analyst</span>
                            <span class="text-[10px] font-bold text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full">Just now</span>
                        </div>
                        <p class="text-slate-600 font-medium leading-relaxed">I've spotted a new anomaly in your ${state.selectedPlatform === 'All' ? 'global' : state.selectedPlatform} stream. Your conversion efficiency is peaking with high-contrast visual carousels. I recommend a 3-part series over the next 48 hours to capitalize on the algorithm's current preference.</p>
                    </div>
                `;
                chat.prepend(newMessage);
                lucide.createIcons();
            }, 2000);
        }

        // --- INIT ---
        window.onload = () => {
            // Populate platform select
            const pSelect = document.getElementById('platform-select');
            PLATFORMS.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.innerText = p.id;
                pSelect.appendChild(opt);
            });

            renderSidebar();
            renderTabContent();
        };

    </script>
</body>
